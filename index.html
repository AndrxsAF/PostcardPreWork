<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./styles.css" />
		<title>Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div class="header-title">
					<h1 class="title">My Postcard</h1>
				</div>

				<div class="header-img">
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
						alt="4geekslogo"
						class="logo"
					/>
				</div>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p class="paragraph">Look how awesome! this is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p class="paragraph">This is so cool, can't wait to start doing more stuff!</p>
				</div>

				<div class="body-right">
					<input type="text" name="Some Name" id="nombre" placeholder="Some Name" class="input primero" />
					<input type="text" name="Some Email" id="email" placeholder="Some Email" class="input" />
					<input type="text" name="Some Comment" id="comment" placeholder="Some Comment" class="input" />
				</div>
			</div>

			<div class="postcard-footer">
				<button id="boton">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
